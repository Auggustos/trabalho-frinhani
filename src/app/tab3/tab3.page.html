<ion-header >
    <ion-toolbar>
      <ion-title>Umidade do Solo</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content [fullscreen]="true">
    <ion-card-header>
    </ion-card-header>
    <ion-card-content class="main-card">
        <ion-row>
            <ion-col>
                <ion-card class="card-umi-solo">
                    <ion-card-header>
                        <!--<ion-card-subtitle>Card Subtitle</ion-card-subtitle>-->
                        <ion-card-title>
                            <div class="valor-card-title">Umidade do Solo</div>
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <div class="valor-card">{{valorSoilMisture}}%
                            <ion-icon name="water-outline" class="icon"></ion-icon>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        <canvas baseChart [datasets]="chartData" [chartType]="chartType" [labels]="chartLabels"></canvas>
    </ion-card-content>
</ion-content>
