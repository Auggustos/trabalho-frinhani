<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Login </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-card class="card-login">
        <ion-card-content>
            <ion-input placeholder="Login"></ion-input>
        </ion-card-content>
    </ion-card>
    <ion-card class="card-temp">
        <ion-card-content>
            <ion-input placeholder="senha" type="password" show-hide-input class="input-senha"></ion-input>
            <ion-icon name="eye-outline" class="ver-senha" (click)="changeType(password)"></ion-icon>
        </ion-card-content>

    </ion-card>
    <ion-content padding>
        <ion-row>
            <ion-col></ion-col>
            <ion-col style="text-align: right">
                <ion-button expand="large" color="success">Login</ion-button>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
    </ion-content>
</ion-content>
